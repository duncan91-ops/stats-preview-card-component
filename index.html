<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main">
      <section class="card">
        <div class="hero"></div>
        <!-- <img
          class="card__img"
          src="./images/image-header-mobile.jpg"
          alt="business"
        /> -->
        <div class="content">
          <h1 class="card-heading">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="card-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat">
              <h2 class="stat-heading">10k+</h2>
              <p class="stat-text">companies</p>
            </div>
            <div class="stat">
              <h2 class="stat-heading">314</h2>
              <p class="stat-text">templates</p>
            </div>
            <div class="stat">
              <h2 class="stat-heading">12M+</h2>
              <p class="stat-text">queries</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
